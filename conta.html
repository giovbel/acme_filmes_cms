<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-cover bg-center bg-fixed" style="background-image: url('./img/background.png')">

<header class="w-full p-5 flex justify-between">
  <a href="./login.html">
    <img src="./img/Vector (1).png" alt="">
  </a>
  <img class="h-16" src="./img/logo.png" alt="">
</header>

<main class="h-1/2 w-full grid place-items-center gap-10">
  <h1 class="text-white text-4xl font-bold">CRIAR UMA CONTA</h1>
  <div class="h-96 w-1/3 bg-gray-300 grid place-items-center opacity-40"></div>
  <div class="absolute grid place-items-center pt-10">
    <div class="grid place-items-center pt-10">
      <div class="rounded-full bg-gray-300 w-20 h-20">
        <img src="./img/perfil.png" alt="">
      </div>
      <div class="grid pt-10">
        <input class="bg-transparent outline-none w-96" type="text" placeholder="Nome do funcionário" name="nomeFuncionario">
        <div class="h-1 w-full bg-gray-300 opacity-40"></div>
        <input class="bg-transparent outline-none w-full" type="text" placeholder="E-mail" name="email">
        <div class="h-1 w-full bg-gray-300 opacity-40"></div>
        <input class="bg-transparent outline-none w-full" type="text" placeholder="Confirmação de email" name="confirmacaoEmail">
        <div class="h-1 w-full bg-gray-300 opacity-40"></div>
        <input class="bg-transparent outline-none w-full" type="password" placeholder="Senha" name="senha">
        <div class="h-1 w-full bg-gray-300 opacity-40"></div>
        <input class="bg-transparent outline-none w-96" type="text" placeholder="Telefone" name="numeroFuncionario">
        <div class="h-1 w-full bg-gray-300 opacity-40"></div>
      </div>
      <div class="grid place-items-center w-full mt-16">
        <a href="#" class="criar-conta-btn bg-gray-300 h-10 w-4/12 rounded-lg flex justify-center place-items-center">
          CRIAR CONTA
        </a>
      </div>
    </div>
  </div>
</main>
