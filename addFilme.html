<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>CMS</title>
</head>
<body class="overflow-hidden h-screen w-screen bg-cover bg-center bg-fixed bg-no-repeat" style="background-image: url('./img/background.png')">

    <header class="flex justify-between p-5 h-15 items-center ">
        <a href="./home.html">
            <img src="./img/Vector (1).png" alt="">
        </a>
        <img src="./img/logo.png" alt="">
    </header>

    <main class=" h-full w-full flex items-center justify-center pb-20">

        <div class="h-5/6 w-5/6 bg-[#DCDBDB] border-2 border-white-300">
            <h1>Add Filme</h1>

            <div>

                <div class="grid">
                    <span>Nome do filme:</span>
                <input class="outline-none w-80 border border-gray-500" type="text">
                </div>
    
                <div class="grid">
                    <span>Gênero:</span>
                <input class="outline-none w-80 border border-gray-500" type="text">
                </div>

            </div>
            
            <div class="flex gap-5">
                
                <div class="grid">
                    <span>Preço:</span>
                <input class="outline-none w-32 border border-gray-500" type="text">
                </div>
    
                <div class="grid">
                    <span>Classificação:</span>
                <input class="outline-none w-32 border border-gray-500" type="text">
                </div>

            </div>
            
            <div class="grid">
                <span>Elenco:</span>
            <textarea name="" id="" cols="30" rows="10" class="outline-none w-80 h-32 border border-gray-500"></textarea>
            </div>

        </div>


    </main>

</body>
</html>
