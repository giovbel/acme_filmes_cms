<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./js/addFilme.js" defer type="module"></script>
    <title>CMS</title>
</head>

<body class="overflow-hidden h-screen w-screen bg-cover bg-center bg-fixed bg-no-repeat"
    style="background-image: url('./img/background.png')">

    <header class="flex justify-between p-5 h-15 items-center ">
        <a href="./home.html">
            <img src="./img/Vector (1).png" alt="">
        </a>
        <img src="./img/logo.png" alt="">
    </header>

    <main class=" h-full w-full flex items-center justify-center pb-20">

        <div class="h-4/5 w-3/5 bg-[#DCDBDB] border-2 border-white-300 flex items-center justify-center pl-10 gap-20">


            <div class="grid gap-10">


                <h1 class="text-5xl text-[#3D00A1]">Add Filme</h1>

                <div class="grid">
                    <span>Nome do filme:</span>
                    <input id="titulo" class="outline-none w-80 border border-gray-500" type="text">
                </div>

                <div class="grid">
                    <span>Gênero:</span>
                    <select id="genero" class="outline-none w-80 border border-gray-500">

                    </select>
                </div>

                

                <div class="flex gap-5">

                    <div class="grid">
                        <span>Preço:</span>
                        <input id="preco" class="outline-none w-32 border border-gray-500" type="text">
                    </div>

                    <div class="grid">
                        <span>Classificação:</span>
                        <select id="classificacao" class="outline-none w-32 border border-gray-500">

                        </select>
                    </div>

                </div>

                <div class="grid">
                    <span>Duração:</span>
                    <input id="duracao" class="outline-none w-32 border border-gray-500" type="text">
                </div>

                <div class="grid">
                    <span>Elenco (Seleione com ctrl):</span>
                    <select name="" id="elenco" cols="30" rows="10"
                        class="outline-none w-80 h-20 border border-gray-500" multiple>

                    </select>
                </div>

            </div>

            <div class="grid gap-8 pt-20">

                <div class="flex gap-5">

                    <div class="grid">
                        <span>Data de lançamento:</span>
                        <input id="data_lancamento" class="outline-none w-32 border border-gray-500" type="text">
                    </div>


                    <div class="grid">
                        <span>Data de relançamento:</span>
                        <input id="data_relancamento" class="outline-none w-32 border border-gray-500" type="text">
                    </div>
                </div>

                <div class="grid">
                    <span>Nacionalidade:</span>
                    <select id="nacionalidade" class="outline-none w-80 border border-gray-500">

                    </select>
                </div>

                <div class="grid">
                    <span>Sinopse:</span>
                    <textarea name="" id="sinopse" cols="30" rows="10"
                        class="outline-none w-80 h-32 border border-gray-500"></textarea>
                </div>

                <div class="grid">
                    <span>Diretor(res):</span>
                    <select name="sinopse" id="diretor" cols="30" rows="10"
                        class="outline-none w-80 h-20 border border-gray-500" multiple></select>
                </div>

            </div>

            <div class="grid gap-5 pt-16">

                <div class="h-48 w-40 bg-[#AFAFAF] border border-gray-900"></div>

                <div class="grid gap-5">

                    <div class="grid">
                        <span>URL CAPA:</span>
                        <input id="capa" class="outline-none w-32 border border-gray-500" type="text">
                    </div>


                    <div class="grid">
                        <span>URL PLANO DE FUNDO:</span>
                        <input id="fundo" class="outline-none w-32 border border-gray-500" type="text">
                    </div>
                </div>

                <button id="criar" class="h-10 w-32 bg-[#13002B] text-white rounded-md">
                    Criar
                </button>

            </div>


        </div>



    </main>

</body>

</html>
